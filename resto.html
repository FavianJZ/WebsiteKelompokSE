<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroWaste - Restaurants</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Montserrat', sans-serif;
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search and Filter */
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-tag.active {
            background: #4CAF50;
            color: white;
            border-color: #22c55e;
        }

        .filter-tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Restaurant Grid */
        .resto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .resto-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .resto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .resto-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .resto-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .resto-image i {
            font-size: 3rem;
            color: white;
            opacity: 0.8;
        }

        .resto-content {
            padding: 1.5rem;
        }

        .resto-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .resto-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
            font-family: 'Montserrat', sans-serif;
        }

        .resto-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: #ffd700;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .resto-category {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .resto-address {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .resto-contact {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .resto-actions {
            display: flex;
            gap: 0.75rem;
        }

        .view-btn {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .favorite-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn:hover,
        .favorite-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .contact-btn {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 2px solid #22c55e;
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .contact-btn:hover {
            background: #22c55e;
            color: white;
        }

        /* Badge */
        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .resto-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-box {
                min-width: unset;
            }

            .header-container {
                padding: 0 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">ZeroWaste</a>
            <a href="#" class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Partner Restaurants</h1>
            <p class="page-subtitle">Discover amazing restaurants that are committed to reducing food waste and offering great deals</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search restaurants by name or cuisine..." id="searchInput">
                </div>
            </div>
            <div class="filter-tags">
                <div class="filter-tag active" data-filter="all">All</div>
                <div class="filter-tag" data-filter="italian">Italian</div>
                <div class="filter-tag" data-filter="asian">Asian</div>
                <div class="filter-tag" data-filter="american">American</div>
                <div class="filter-tag" data-filter="healthy">Healthy</div>
                <div class="filter-tag" data-filter="fast-food">Fast Food</div>
                <div class="filter-tag" data-filter="dessert">Dessert</div>
            </div>
        </div>

        <!-- Restaurant Grid -->
        <div class="resto-grid" id="restoGrid">
            <!-- Restaurants will be populated by JavaScript -->
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>Loading restaurants...</p>
        </div>
    </div>

    <script>
        // Sample restaurant data
        const restaurants = [
            {
                id: 1,
                name: "Mario's Italian Kitchen",
                category: "Italian",
                address: "123 Main Street, Downtown",
                contact: "+1 (555) 123-4567",
                rating: 4.8,
                image: "pizza-slice",
                badge: "Top Rated",
                favorite: false
            },
            {
                id: 2,
                name: "Burger Junction",
                category: "American",
                address: "456 Oak Avenue, City Center",
                contact: "+1 (555) 234-5678",
                rating: 4.5,
                image: "hamburger",
                badge: "Popular",
                favorite: true
            },
            {
                id: 3,
                name: "Sakura Sushi Bar",
                category: "Asian",
                address: "789 Cherry Blossom Lane",
                contact: "+1 (555) 345-6789",
                rating: 4.9,
                image: "fish",
                badge: "Premium",
                favorite: false
            },
            {
                id: 4,
                name: "Green Bites",
                category: "Healthy",
                address: "321 Eco Street, Green District",
                contact: "+1 (555) 456-7890",
                rating: 4.7,
                image: "leaf",
                badge: "Eco-Friendly",
                favorite: true
            },
            {
                id: 5,
                name: "Taco Fiesta",
                category: "Mexican",
                address: "654 Spice Road, Little Mexico",
                contact: "+1 (555) 567-8901",
                rating: 4.4,
                image: "pepper-hot",
                badge: "Spicy",
                favorite: false
            },
            {
                id: 6,
                name: "Sweet Dreams Bakery",
                category: "Dessert",
                address: "987 Sugar Lane, Sweet District",
                contact: "+1 (555) 678-9012",
                rating: 4.6,
                image: "birthday-cake",
                badge: "Sweet Deals",
                favorite: false
            },
            {
                id: 7,
                name: "Bangkok Street Food",
                category: "Asian",
                address: "147 Thailand Street, Asia Town",
                contact: "+1 (555) 789-0123",
                rating: 4.5,
                image: "utensils",
                badge: "Authentic",
                favorite: true
            },
            {
                id: 8,
                name: "The Steakhouse",
                category: "American",
                address: "258 Beef Avenue, Meat District",
                contact: "+1 (555) 890-1234",
                rating: 4.7,
                image: "utensils",
                badge: "Premium",
                favorite: false
            }
        ];

        let filteredRestaurants = [...restaurants];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderRestaurants(restaurants);
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // Filter functionality
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', handleFilter);
            });
        }

        // Handle search
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredRestaurants = restaurants.filter(resto => 
                resto.name.toLowerCase().includes(searchTerm) ||
                resto.category.toLowerCase().includes(searchTerm)
            );
            renderRestaurants(filteredRestaurants);
        }

        // Handle filter
        function handleFilter(e) {
            // Update active filter tag
            document.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
            e.target.classList.add('active');

            const filter = e.target.dataset.filter;
            
            if (filter === 'all') {
                filteredRestaurants = [...restaurants];
            } else {
                filteredRestaurants = restaurants.filter(resto => 
                    resto.category.toLowerCase() === filter ||
                    (filter === 'fast-food' && (resto.category.toLowerCase() === 'american' || resto.name.toLowerCase().includes('burger')))
                );
            }
            
            renderRestaurants(filteredRestaurants);
        }

        // Render restaurants
        function renderRestaurants(restoList) {
            const grid = document.getElementById('restoGrid');
            
            if (restoList.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: white;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>No restaurants found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = restoList.map(resto => `
                <div class="resto-card" data-id="${resto.id}">
                    <div class="resto-image">
                        <i class="fas fa-${resto.image}"></i>
                        <div class="badge">${resto.badge}</div>
                    </div>
                    <div class="resto-content">
                        <div class="resto-header">
                            <div>
                                <h3 class="resto-name">${resto.name}</h3>
                                <div class="resto-category">${resto.category} Cuisine</div>
                            </div>
                            <div class="resto-rating">
                                <i class="fas fa-star"></i>
                                ${resto.rating}
                            </div>
                        </div>
                        <div class="resto-address">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${resto.address}</span>
                        </div>
                        <div class="resto-contact">
                            <i class="fas fa-phone"></i>
                            <span>${resto.contact}</span>
                        </div>
                        <div class="resto-actions">
                            <button class="view-btn" onclick="viewRestaurant(${resto.id})">
                                <i class="fas fa-eye"></i>
                                View Menu
                            </button>
                            <button class="favorite-btn ${resto.favorite ? 'active' : ''}" onclick="toggleFavorite(${resto.id})">
                                <i class="fas fa-heart"></i>
                            </button>
                            <a href="tel:${resto.contact}" class="contact-btn">
                                <i class="fas fa-phone"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // View restaurant function
        function viewRestaurant(id) {
            const restaurant = restaurants.find(r => r.id === id);
            if (restaurant) {
                window.location.href = 'deals.html';
                // In a real app, you would navigate to a detailed restaurant page
                // window.location.href = `restaurant-detail.html?id=${id}`;
            }
        }

        // Toggle favorite function
        function toggleFavorite(id) {
            const restaurant = restaurants.find(r => r.id === id);
            if (restaurant) {
                restaurant.favorite = !restaurant.favorite;
                renderRestaurants(filteredRestaurants);
                
                // Show feedback
                const action = restaurant.favorite ? 'added to' : 'removed from';
                showNotification(`${restaurant.name} ${action} favorites!`);
            }
        }

        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `
                <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>
                ${message}
            `;

            // Add animation keyframes
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }

            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Go back function
        function goBack() {
            window.location.href = 'dash.html';
        }


        // Add some loading animation on page load
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.resto-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
